{% extends "base.html" %}
{% load static %}

{%block css %}
<link rel="stylesheet" href="{% static 'booking/css/booking.css' %}">
{% endblock %}

{% block content %}
<header class="add-booking-header">
    <div class="heading-container">
        <img src="{% static 'menu/images/pizza-header.webp' %}" alt="Small Pizza Icon" class="heading-icon">
        <h1>Add booking</h1>
    </div>
</header>
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Booking</button>
        </div>
    </form>
</div>
{% endblock %}
