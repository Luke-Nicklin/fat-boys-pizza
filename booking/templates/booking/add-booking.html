{% extends "base.html" %}
{% load static %}

{%block css %}
<link rel="stylesheet" href="{% static 'booking/css/booking.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Add Booking</h1>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Booking</button>
        </div>
    </form>
</div>
{% endblock %}
